<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span> </h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copypwd()">
            
        </div>
        <button onclick="createPassword()">
            <img src="images/generate.png">
            Generate Password
        </button>
    </div>
    <script>
const passwordBox=document.getElementById("password");
const length=12;
const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase =  "abcdefghijklmnopqrstuvwxyz";
const number="0123456789";
const symbols="!@#$%^&*()_+-=]},";


const allchars= upperCase+lowerCase+number+symbols;

//function to generate random passwords
function createPassword()
{
    let password= " ";
    password+= upperCase[Math.floor(Math.random() * upperCase.length)];
    password+= lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password+= number[Math.floor(Math.random() * number.length)];
    password+= symbols[Math.floor(Math.random() * symbols.length)];
    //in the above we've added only four characters but we need to add 12 characters as the lenght is given as 12
    while(length>=password.length)
    {
        password+= allchars[Math.floor(Math.random() * allchars.length)];
    }

    //to display in the password box
    passwordBox.value= password;

}
function copypwd()
{
    passwordBox.select();
    document.execCommand("copy");


}
    </script>
    
</body>
</html>
